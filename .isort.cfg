[settings]
profile = black
line_length = 88

# Only sort Python; never touch frontend or artifacts.
skip_glob =
    app/webui/*
    app/webui/**
    ui-tests/*
    ui-tests/**
    artifacts/*
    artifacts/**
    **/*.ts
    **/*.tsx
    **/*.js
    **/*.jsx
    **/*.mjs
    **/*.cjs
    **/*.css
    **/*.scss
