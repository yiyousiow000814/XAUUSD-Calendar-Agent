name: Audit event history consistency

on:
  workflow_dispatch:
  schedule:
    - cron: "50 15 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    if: github.repository == 'yiyousiow000814/XAUUSD-Calendar-Agent'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Audit event history consistency
        run: |
          python scripts/calendar/audit_event_history_consistency.py

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: audit event history consistency"
          title: "chore: audit event history consistency"
          body: |
            Automated audit of event history consistency (previous fill opportunities and missing actual values), outputting patch and issue reports.
          branch: "chore/event-history-consistency-audit"
          delete-branch: true
