name: Audit event history previous values

on:
  workflow_dispatch:
  schedule:
    - cron: "50 15 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    if: github.repository == 'yiyousiow000814/XAUUSD-Calendar-Agent'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Audit event history previous values
        run: |
          python scripts/calendar/audit_event_history_previous.py

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: audit event history previous values"
          title: "chore: audit event history previous values"
          body: |
            自动审查事件历史的 Previous 值一致性，并输出补丁与问题清单。
          branch: "chore/event-history-previous-audit"
          delete-branch: true
