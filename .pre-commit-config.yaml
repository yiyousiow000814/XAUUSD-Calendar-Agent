repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        args: ["--select=E9,F63,F7"]
  - repo: local
    hooks:
      - id: currency-options-sync
        name: currency options sync (python vs webui)
        entry: python scripts/check_currency_options_sync.py
        language: system
        files: ^(app/agent/currency_options\.py|app/webui/src/constants/currencyOptions\.ts)$
